<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="base.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Contacts<span id="add-contact">+</span></h2>
    </div>
    <div class="search-bar">
      <input id="search" type="text" placeholder="&#128269; Search"></input>
    </div>

    <div id="new-contact-form" class="hide">
      <h2 class="header">Add New Contact</h2>
      <input class='input-box' id='contact-firstname' type='text' placeholder='First Name'></input>
      <input class='input-box' id='contact-lastname' type='text' placeholder='Last Name'></input>
      <button type="button" name="button">Add Contact</button>
    </div>


    <div class="contact-list">
    </div>
    <button id="first-name">Sort by First Name</button>
    <button id="last-name" type="button" name="button">Sort by Last Name</button>
  </body>
  <script src="index.js"></script>
</html>
